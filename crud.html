<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1F91A0;
            color: #fff;
        } 
        #heading {
            margin-top: 50px;
            margin: 5%;
            height: 20vh;
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-left: 10px;
            display: inline;
            font-size: 250%;
            color: black;
            padding: 1%;
    box-shadow: 0 3px 3px;


        }
        #headers, .row {
            display: grid;
            text-align: center;
            grid-template-columns: 11% 11% 11% 11% 11% 11% 11% 11% 12% ;
            background-color: #005f63;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 30px;
        }
        .row {
            background-color: #007b7f;
        }
        #headers div, .row div {
            font-size: 18px;
            letter-spacing: 1px;
        }
        .cancel-button{
            position: relative;
            bottom: 20%;
            background-color: brown;
            border-radius: 5px ;
            width: 110px;
            height: 140%;
            margin-left: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cancel-button:hover{
            box-shadow: 0 3px 3px black;
            transition:  0.3s ease;
        }
        #edit {
            background-color: goldenrod;
            color: black;
            outline: none;
        }
        #edit:hover{
            box-shadow: 0 3px 3px;
            transition:  0.3s ease;
        }
        a {
            position: fixed;
            right: 5%;
            top: 2%;
            padding: 1%;
            font-size: large;
            border-radius: 10px;
            background-color: goldenrod;
            cursor: pointer;
            text-decoration: none;
            color: black;
            
        }
        a:hover{
            text-decoration: none;
            color: black;
            box-shadow: 0 3px 3px;
            transition:  0.3s ease;
        }
        
@media screen and (max-width: 1000px) {
    #headers, .row {
        display: block;
    }
    h1{
        font-size: 180%;
    }
    .cancel-button{
        height: 50px;
        margin: 2%;
    }
    a {
            position: fixed;
            top: 15%;
    }
    #Formdisplay {
        margin-top: 10vh;
        height: 10vh;
        display: grid;
        grid-template-columns: auto auto;
}
#container{
    margin-top: 50vh;
}
}
    </style>
</head>
<body onload="fetchData()">
    <div id="heading">
    <h1>Doctor Appointment List</h1>
    <div id="Formdisplay"></div>
    <a href="home.html">Go to Home Section</a>
    </div>
    <div id="container">
        <div id="headers">
            <div>Name</div>
            <div>Age</div>
            <div>Phone</div>
            <div>Treatment</div>
            <div>Date</div>
            <div>Time</div>
            <div>Price</div>
            <!-- <div>People</div> -->
            <!-- <div>id</div> -->
            <div>Cancel</div>
            <div>Edit</div>
        </div>
        
        <div id="display">
        </div>
    </div>
    <!-- alert library script  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="crud.js"></script>
</body>
</html>
