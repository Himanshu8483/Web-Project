<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <!-- pagination css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.css" integrity="sha512-TH+vnrhByFI2RzNvaHSqt6EwoJ9Bp+yGAGTWp84qTuTx315ebnypxtyGHpli55Rm4N4J+N/0W9xAL2b5RZ2ZSA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(rgb(32, 120, 51), rgb(19, 199, 172) 100%);
            font-family: ' Courier New', Courier, monospace;
            min-height: 90vh;
        } 
        #heading {
            margin-top: 20px;
            margin: 5% 0;
            height: 30vh;
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-left: 10px;
            display: inline;
            font-size: 250%;
            color: black;   
            padding: 1%;
    box-shadow: 0 3px 3px;


        }
        #headers, .row {
            display: grid;
            text-align: center;
            grid-template-columns: 14% 10% 10% 20% 10% 8% 8% 10% 10% ;
            background-color: #1a9f9f;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 30px;
            box-shadow: 0 2px 1px black;
            
        }
        .row {
            background-color: #176f66;
            align-items: center;
            color: antiquewhite;
        }
        #headers div, .row div {
            font-size: 18px;
        }
        .cancel-button{
            position: relative;
            background-color: brown;
            border-radius: 5px ;
            width: 110px;
            height: 140%;
            margin-left: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cancel-button:hover{
            box-shadow: 0 3px 3px black;
            transition:  0.3s ease;
        }
        #edit {
            background-color: goldenrod;
            color: black;
            outline: none;
        }
        #edit:hover{
            box-shadow: 0 3px 3px;
            transition:  0.3s ease;
        }
        #heading a {
            position: fixed;
            right: 5%;
            top: 2%;
            padding: 1%;
            font-size: large;
            border-radius: 10px;
            background-color: goldenrod;
            cursor: pointer;
            text-decoration: none;
            color: black;
            
            
        }
        #heading a:hover{
            text-decoration: none;
            color: black;
            box-shadow: 0 3px 3px;
            transition:  0.3s ease;
        scale: 1.05;

        }

    #Formdisplay {
        width: 90%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 10px;
        }
        .button{
        background-color: goldenrod;
        border-radius: 5px ;
        padding: 15px;
        cursor: pointer;
        height: fit-content;
        border: none;
        font-size: 15px;
        font-family: ' Courier New', Courier, monospace;
        }
        .button:hover{
        box-shadow: 0 3px 3px;
        transition:  0.3s ease;
        scale: 1.05;

        }
        .group label{
        color: black;
        font-size: 110%;
        }
        .input{

            position: absolute;
            top: 40vh;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content:start;
            /* gap: 50px; */
            width: 100%;

        }
        #searchinp {
            width: 200px;
            margin-left: 10px;
            box-shadow: 0 2px 1px black;

        }
        h2{
            display: inline;
            color: black;
            margin-left: 10px ;
        }
        #pagin{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1%;
            

        }
        
@media screen and (max-width: 1000px) {
    body {
        height: fit-content;
    }
    #headers, .row {
        display: block;
    }
    h1{
        font-size: 180%;
    }
    .cancel-button{
        height: 50px;
        margin: 2%;
    }
    #heading a {
            position: fixed;
            top: 15%;
    }
    .input{
        justify-content:center;
        top: 20vh;
    }
    #Formdisplay {
        margin-top: 30vh;
        height: 10vh;
        display: grid;
        grid-template-columns: auto auto;
}
#container{
    margin-top: 70vh;
}
}
    </style>
</head>
<body onload="fetchData()">
    <div id="heading">
    <h1>Doctor Appointment List</h1>
    <div class="input">
    <h2>Search by Name, Age, or Treatment</h2>
    <input type="text" placeholder="Search Here" id="searchinp" oninput="searchh()">
    </div>
    <div id="Formdisplay"></div>
    <a href="index.html">Go to Home Section</a>
    </div>
    <div id="container">
        <div id="headers">
            <div>Name</div>
            <div>Age</div>
            <div>Phone</div>
            <div>Treatment</div>
            <div>Date</div>
            <div>Time</div>
            <div>Price</div>
            <!-- <div>People</div> -->
            <!-- <div>id</div> -->
            <div>Cancel</div>
            <div>Edit</div>
        </div>
        
        <div id="display">
        </div>
    </div>
    
    <div id="pagin"></div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
