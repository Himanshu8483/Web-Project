<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Doctor Care</title>
    <link rel="icon" href="img/title.png">
    <!-- font awsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Slider link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!--AOS animation (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- external css file -->
    <link rel="stylesheet" href="style.css">
    <!-- alert library  -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
        <div id="signup">
            <div class="container" data-tilt data-aos="fade-right" data-aos-duration="1200">
                <h1>Sign Up</h1>
                <form>
                    <div class="group">
                        <label for="inpname">Enter Your Name:</label>
                        <input type="text" id="inpname" placeholder="Your Name">
                        <p id="errorname" class="error"></p>
                    </div>
        
                    <div class="group">
                        <label for="inpnum">Enter Your Number:</label>
                        <input type="text" id="inpnum" placeholder="10-digit Number">
                        <p id="errornum" class="error"></p>
                    </div>
        
                    <div class="group">
                        <label for="inpemail">Enter Your Email:</label>
                        <input type="text" id="inpemail" placeholder="Your Email">
                        <p id="erroremail" class="error"></p>
                    </div>
        
                    <div class="group">
                        <label for="inppass">Enter Your Password:</label>
                        <input type="password" id="inppass" placeholder="Password">
                        <p id="errorpass" class="error"></p>
                    </div>
        
                    <div class="group">
                        <label for="inpcpass">Enter Confirm Password:</label>
                        <input type="password" id="inpcpass" placeholder="Confirm Password">
                        <p id="errorcpass" class="error"></p>
                    </div>
        
                    <input type="submit" class="btn" value="Signup" onclick="return signup()">
                </form>
        
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </div>

        
        <!-- alert library script  -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- tilt the div  -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <!-- slider link  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- typed.js link-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="typed.js"></script>
    <!-- vanta.js (Costumized Effect Library) link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- vanta.js link-->
    <script src="vanta.js"></script>
    <!-- AOS animation 1st link-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS animation 2nd link -->
    <script>
      AOS.init();
    </script>
    <!-- external js link-->
    <script src="script.js"></script>
    </body>
</html>
