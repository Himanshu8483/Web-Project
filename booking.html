<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Booking</title>
    <!-- font awsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Slider link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!--AOS animation (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- external css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="appointment"data-aos="fade-right" data-aos-duration="2000">
    <div class="container">
      <h1>Appointment</h1>
      <form>
        <div class="group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" placeholder="Enter your name">
          <p id="errName" class="error"></p>
        </div>

        <div class="group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" placeholder="10-digit number">
          <p id="errPhone" class="error"></p>
        </div>

        <div class="group">
          <label for="treatment">Select Treatment:</label>
          <select id="treatment">
            <option value="">Choose Treatment</option>
            <option value="General Checkup">General Checkup</option>
            <option value="Dental Care">Dental Care</option>
            <option value="Eye Checkup">Eye Checkup</option>
            <option value="Skin Treatment">Skin Treatment</option>
            <option value="Pediatric Care">Pediatric Care</option>
            <option value="Physiotherapy">Physiotherapy</option>
            <option value="Physiotherapy">Other</option>
          </select>
          <p id="errTreatment" class="error"></p>
        </div>

        <div class="group">
          <label for="date">Appointment Date:</label>
          <input type="date" id="date">
          <p id="errDate" class="error"></p>
        </div>

        <div class="group">
          <label for="time">Appointment Time:</label>
          <input type="time" id="time">
          <p id="errTime" class="error"></p>
        </div>

        <div class="group">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Enter your message"></textarea>
        </div>

        <input type="submit" class="btn" value="Book Appointment" onclick="return appointmet()">
      </form>
    </div>
  </div>

  <script>


let appointmet=()=>{
      let fullname = document.getElementById('fullname').value;
      let phone = document.getElementById('phone').value;
      let treatment = document.getElementById('treatment').value;
      let date = document.getElementById('date').value;
      let time = document.getElementById('time').value;
      let message = document.getElementById('message').value;

    let errName = document.querySelector("#errName");
    let errPhone = document.querySelector("#errPhone");
    let errTreatment = document.querySelector("#errTreatment");
    let errDate = document.querySelector("#errDate");
    let errTime = document.querySelector("#errTime");
    let errMessage = document.querySelector("#errMessage");

      if (fullname === '') {
        errName.innerHTML = 'Please enter your full name';
        return false;
      } else {
        errName.innerHTML = '';
      }
      if (phone === "" || isNaN(phone) || phone.length !== 10) {
        errPhone.innerHTML = "Please enter a valid 10-digit number";
        return false;
    } else {
        errPhone.innerHTML = "";
    }

      // Treatment Validation
      if (treatment === '') {
        errTreatment.innerHTML = 'Please select a treatment';
        return false;
      } else {
        errTreatment.innerHTML = '';
      }

      // Date Validation
      if (date === '') {
        errDate.innerHTML = 'Please select an appointment date';
        return false;
      } else {
        errDate.innerHTML = '';
      }

      // Time Validation
      if (time === '') {
        errTime.innerHTML = 'Please select an appointment time';
        return false;
      } else {
        errTime.innerHTML = '';
      }

      
    localStorage.setItem("Name", fullname)
    localStorage.setItem("Phone", phone)
    localStorage.setItem("Treatment", treatment)
    localStorage.setItem("Date", date)
    localStorage.setItem("Time", time)
    localStorage.setItem("Message", message)

      alert(" Successfully Doctor Appointment Booked! Redirecting to login page...");
      location.href="login.html";
    return false;       // to not refresh page
    }
  </script>


    <!-- tilt the div  -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <!-- slider link  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- typed.js link-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="typed.js"></script>
    <!-- vanta.js (Costumized Effect Library) link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- vanta.js link-->
    <script src="vanta.js"></script>
    <!-- AOS animation 1st link-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS animation 2nd link -->
    <script>
      AOS.init();
    </script>
    <!-- external js link-->
    <script src="script.js"></script>
</body>
</html>
