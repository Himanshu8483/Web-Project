<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Doctor Care</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      text-decoration: none;
      letter-spacing: 1px;
    }

    /* Navbar */
    .navbar {
      height: 90px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0c5d69;
      padding: 0 3%;
    }

    .navbar .navbar-logo a {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-decoration: none;
      font-size: 40px;
      font-weight: bold;
    }

    .navbar .navbar-logo a span {
      color: brown;
      font-size: 120%;
    }

    .navul {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
      list-style: none;
    }

    .navul li a {
      color: white;
      font-size: 22px;
      font-weight: 540;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
    }

    .navul li a:hover {
      color: orangered;
      text-decoration: none;
      transition: color 0.7s ease;
    }

    .log {
      display: flex;
      gap: 50px;
    }

    .log a {
      font-size: 22px;
      font-weight: 600;
      color: white;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
    }

    .log a:hover {
      color: orangered;
      text-decoration: none;
      transition: color 0.7s ease;
    }

    /* Hamburger Icon */
    .menu {
      display: none;
      position: relative;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .bar {
      background-color: white;
      height: 3px;
      width: 30px;
      margin: 4px 0;
      transition: all 0.5s ease-in-out;
      position: absolute;
      left: 0;
    }

    .bar1 {
      top: 0;
    }

    .bar2 {
      top: 10px;
    }

    .bar3 {
      top: 20px;
    }

    /* Rotate Effect */
    .menu.active .bar1 {
      transform: rotate(45deg);
      top: 10px;
    }

    .menu.active .bar2 {
      opacity: 0;
    }

    .menu.active .bar3 {
      transform: rotate(-45deg);
      top: 10px;
    }

    @media screen and (max-width: 768px) {
      .menu {
        display: block;
      }

      .navul {
        display: none;
        flex-direction: column;
        background-color: #0c5d69;
        position: absolute;
        top: 90px;
        right: 20px;
        width: 90%;
        border-radius: 8px;
        padding: 10px;
      }

      .navul.active {
        display: flex;
        /* transform: translateY(0); Slide down effect */
      }

      .navul li {
        margin: 10px 0;
      }

      .log {
        display: none; /* Hide login/logout for mobile */
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-logo" data-aos="fade-right" data-aos-duration="3000">
      <a href="#"><span>D</span>octor <span>C</span>are</a>
    </div>

    <!-- Hamburger Icon -->
    <div class="menu">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
      <span class="bar bar3"></span>
    </div>

    <!-- Navbar Links -->
    <ul class="navul">
      <li data-aos="fade-down" data-aos-duration="3000" data-aos-delay="300"><a href="#">Home</a></li>
      <li data-aos="fade-down" data-aos-duration="3000" data-aos-delay="500"><a href="#">Services</a></li>
      <li data-aos="fade-down" data-aos-duration="3000" data-aos-delay="900"><a href="#">Book Appointment</a></li>
      <li data-aos="fade-down" data-aos-duration="3000" data-aos-delay="1100"><a href="#">About</a></li>
    </ul>

    <div class="log">
      <a href="login.html" data-aos="fade-down" data-aos-duration="3000">Login</a>
      <a href="login.html" data-aos="fade-down" data-aos-duration="3000" onclick="logout()">Logout</a>
    </div>
  </nav>

  <script>
    // JavaScript to toggle the hamburger menu and rotate the bars
    let menuToggle = document.querySelector('.menu'); // Get the mobile menu element
    let navLinks = document.querySelector('.navul');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active'); // Toggle the active class to rotate the hamburger bars
      navLinks.classList.toggle('active'); // Toggle the menu visibility (display flex)
    });
  </script>
</body>

</html>
