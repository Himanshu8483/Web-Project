<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- swipe the div  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- main css file  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" >
        <div class="container" data-tilt data-tilt-speed="1000" data-aos="fade-right" data-aos-duration="1200">
            <h1>Login</h1>
            <form>
                <div class="group" >
                    <label for="loginname">Enter Your Name:</label>
                    <input type="text" id="loginname" placeholder="Your Name">
                    <p id="errorname" class="error"></p>
                </div>
                <div class="group">
                    <label for="loginpass">Enter Password:</label>
                    <input type="password" id="loginpass" placeholder="Password">
                    <p id="errorpass" class="error"></p>
                </div>
                <input type="submit" class="btn" value="Login" onclick="return login()">
            </form>
    
            <p>Create an account? <a href="signup.html">Signup Here</a></p>
        </div>
    </div>

    <!-- tilt the div  -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>

    <!-- swipe the div  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <!-- Custumize effect in Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!--Custumize effect library of js  -->
    <script src="vanta.js"></script>
    <!-- Animated typing js -->
    <!-- <script src="typed.js"></script> -->
    <!-- Main JS Script File  -->
    <script src="script.js"></script>
</body>
</html>
