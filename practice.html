<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Doctor Care</title>
  <link rel="icon" href="img/title.png">
  <!-- font awsome link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Slider link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <!--AOS animation (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- external css file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="appointment"data-aos="fade-right" data-aos-duration="2000">
    <div class="container">
      <h1>Appointment</h1>
      <form>
        <div class="group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" placeholder="Enter your name">
          <p id="errName" class="error"></p>
        </div>

        <div class="group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" placeholder="10-digit number">
          <p id="errPhone" class="error"></p>
        </div>
        <div class="group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter Age">
          <p id="errAge" class="error"></p>
        </div>

        <div class="group">
          <label for="treatment">Select Treatment:</label>
          <select id="treatment">
            <option value="">Choose Treatment</option>
            <option value="General Checkup">General Checkup</option>
            <option value="Dental Care">Dental Care</option>
            <option value="Eye Checkup">Eye Checkup</option>
            <option value="Skin Treatment">Skin Treatment</option>
            <option value="Pediatric Care">Pediatric Care</option>
            <option value="Physiotherapy">Physiotherapy</option>
            <option value="Physiotherapy">Other</option>
          </select>
          <p id="errTreatment" class="error"></p>
        </div>

        <div class="group">
          <label for="date">Appointment Date:</label>
          <input type="date" id="date">
          <p id="errDate" class="error"></p>
        </div>

        <div class="group">
          <label for="time">Appointment Time:</label>
          <input type="time" id="time">
          <p id="errTime" class="error"></p>
        </div>

        <!-- <div class="group">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Enter your message"></textarea>
        </div> -->

        <input type="submit" class="btn" value="Book Appointment" onclick="return appointmet()">
      </form>
    </div>
  </div>



    <!-- vanta.js (Costumized Effect Library) link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- vanta.js link-->
    <script>
        VANTA.NET({
    el: "#appointment",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      points: 20.00
    })

    </script>
      <!-- AOS animation 1st link-->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <!-- AOS animation 2nd link -->
      <script>
        AOS.init();
      </script>
      <script src="crud.js"></script>
</body>
</html>
