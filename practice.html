<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Care</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #sec2 {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        #sec2 h1 {
            color: #0c5d69;
            font-size: 36px;
            margin-bottom: 10px;
        }

        #sec2 p {
            color: #0c5d69;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .content-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .content-item span {
            display: block;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            color: #0c5d69;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            #sec2 h1 {
                font-size: 28px;
            }

            #sec2 p {
                font-size: 16px;
            }

            .content-item span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section id="sec2">
        <h1>Procedure Category</h1>
        <p>Our caring experts are here to listen, guide, and help you feel your best. A healthier, happier you is just one visit away!</p>
        <div class="content-grid">
            <div class="content-item" data-aos="fade-down-left" data-aos-duration="500">
                <img src="img/p1.jpg" alt="Dental Equipment">
                <span onclick="Bookk()">Dental Equipment</span>
            </div>
            <div class="content-item" data-aos="fade-down-left" data-aos-duration="500">
                <img src="img/p2.jpg" alt="Dental Procedure">
                <span onclick="Bookk()">Dental Procedure</span>
            </div>
            <div class="content-item" data-aos="fade-down-left" data-aos-duration="500">
                <img src="img/p3.jpg" alt="Skin Treatment">
                <span onclick="Bookk()">Skin Treatment</span>
            </div>
            <div class="content-item" data-aos="fade-down-left" data-aos-duration="500">
                <img src="img/p4.jpg" alt="Dental Surgery">
                <span onclick="Bookk()">Dental Surgery</span>
            </div>
            <div class="content-item" data-aos="fade-down-left" data-aos-duration="500">
                <img src="img/p5.jpg" alt="General Surgery">
                <span onclick="Bookk()">General Surgery</span>
            </div>
            <div class="content-item" data-aos="fade-down-left" data-aos-duration="500">
                <img src="img/p6.jpg" alt="Medical Consultation">
                <span onclick="Bookk()">Medical Consultation</span>
            </div>
        </div>
    </section>

    <script>
        function Bookk() {
            alert("Booking functionality coming soon!");
        }
    </script>
</body>
</html>
